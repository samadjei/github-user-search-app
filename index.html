<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

		<title>Frontend Mentor | GitHub user search app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body class="light">
		<div class="container p-top">
			<div class="top">
				<div class="logo">devfinder</div>
				<div class="theme-switcher">
					<span class="theme-text">DARK</span>
					<img class="theme-icon" src="assets/icon-moon.svg" alt="switcher" />
				</div>
			</div>
			<div class="main">
				<div class="finder">
					<img class="search-icon" src="assets/icon-search.svg" alt="" />
					<label for="github-search">
						<input id="github-search" class="search" type="text" placeholder="Search GitHub username..." required />
					</label>
					<span class="error">No results</span>
					<button class="btn" type="submit" onClick="refreshPage()">Search</button>
				</div>
				<div class="github">
					<div class="github-top">
						<img class="github-profile" src="assets/octocat.png" alt="github profile" />
						<div class="github-user">
							<div>
								<div class="github-user-inner">
									<h2 class="github-name">The Octocat</h2>
									<p class="github-username">@octocat</p>
								</div>
								<p class="github-bio hide-tablet">This profile has no bio</p>
							</div>
							<p class="github-date">Joined 25 Jan 2011</p>
						</div>
					</div>
					<p class="github-bio hide-desktop">This profile has no bio</p>
					<div class="github-bottom">
						<div class="github-stats">
							<div>
								<p class="github-sub">Repos</p>
								<p class="github-sub-numbers repos">8</p>
							</div>
							<div>
								<p class="github-sub">Followers</p>
								<p class="github-sub-numbers followers">3938</p>
							</div>
							<div>
								<p class="github-sub">Following</p>
								<p class="github-sub-numbers following">9</p>
							</div>
						</div>
					</div>
					<div class="github-extra">
						<div class="extra-inner">
							<img class="github-icons location" src="assets/icon-location.svg" alt="location" />
							<p class="github-info locations">San Francisco</p>
						</div>
						<div class="extra-inner">
							<img class="github-icons" src="assets/icon-twitter.svg" alt="twitter" />
							<p class="github-info twitter">Not Available</p>
						</div>
						<div class="extra-inner">
							<img class="github-icons" src="assets/icon-website.svg" alt="url" />
							<a href="" target="_blank" class="github-info website">https://github.blog</a>
						</div>
						<div class="extra-inner">
							<img class="github-icons" src="assets/icon-company.svg" alt="company" />
							<p class="github-info company">@github</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script defer src="js/app.js"></script>
	</body>
</html>
